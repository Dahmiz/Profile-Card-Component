<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Profile card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <header class="card__header">
        <img src="images/image-victor.jpg" alt="" />
      </header>
      <main class="card__body">
        <h3 class="card__title">Victor Crest <span>26</span></h3>
        <p class="card__text">London</p>
      </main>
      <footer class="card__footer">
        <p class="stat">
          <span class="stat__num">80K</span>
          <span class="stat__label">Followers</span>
        </p>
        <p class="stat">
          <span class="stat__num">803K</span>
          <span class="stat__label">Likes</span>
        </p>
        <p class="stat">
          <span class="stat__num">1.4K</span>
          <span class="stat__label">Photos</span>
        </p>
      </footer>
    </div>
  </body>
</html>
